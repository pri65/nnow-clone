    },
    {

        "https://cdn15.nnnow.com/web-images/medium/styles/YI7Z61K5ZJ0/1551250957258/1.jpg",
      name: "SEPHORA COLLECTION Matte Perfection Powder",
      price: 1500,

    },
    {
      image_url:
        "https://cdn16.nnnow.com/web-images/medium/styles/ZHMH1RCF6CP/1631786534127/1.jpg",
      name: "HUDA BEAUTY GloWish Skin Tint",
      price: 3250,
    },
    {
      image_url:
        "https://cdn11.nnnow.com/web-images/medium/styles/8V1ZDUHUDR0/1533201155000/1.jpg",
      name: "Glow Perfection",
      price: 1690,
    },
    {
      image_url:
        "https://cdn11.nnnow.com/web-images/medium/styles/RJJ9W76L2RT/1609231293282/1.jpg",
      name: "Skin Foundation Stick",
      price: 3250,

    },
    {
      image_url:
        "https://cdn01.nnnow.com/web-images/medium/styles/MUAZ9SONWAB/1617878894633/1.jpg",
      name: "Finish Longwear Foundation",
      price: 1800,

    },




  ];
  var cartData = JSON.parse(localStorage.getItem("cart")) || [];

  displayData(makeupData);



  document.querySelector("#sortNames").addEventListener("change", sortbyNames);
  function sortbyNames() {
    var selected = document.querySelector("#sortNames").value;

    if (selected == "ase") {
      makeupData.sort(function (a, b) {
        if (a.name > b.name) return 1;
        if (a.name < b.name) return -1;
        return 0;
      });
      displayData(makeupData)
      console.log(makeupData);
    }

    if (selected == "dse") {
      makeupData.sort(function (a, b) {
        if (a.name > b.name) return -1;
        if (a.name < b.name) return 1;
        return 0;
      });

      console.log(makeupData)
      displayData(makeupData)
    }
  }

  document.querySelector("#sortPrice").addEventListener("change", sortbyPrice);
  function sortbyPrice() {
    var selected = document.querySelector("#sortPrice").value;

    if (selected == "lth") {
      makeupData.sort(function (a, b) {
        return a.price - b.price;
      });
      displayData(makeupData)
      console.log(makeupData);
    }

    if (selected == "htl") {
      makeupData.sort(function (a, b) {
        return b.price - a.price;
      });

      console.log(makeupData)
      displayData(makeupData)
    }
  }

  function displayData(makeupData) {
    document.querySelector("#container").innerHTML = "";

    makeupData.map(function (elem) {
      var box = document.createElement("div");

      var img = document.createElement("img");
      img.src = elem.image_url;
      img.setAttribute("class", "img");

      var name = document.createElement("p");
      name.innerText = elem.name;
      name.setAttribute("class", "name");

      var box2 = document.createElement("div");
      box2.setAttribute("class", "box2");

      var price = document.createElement("p");
      price.innerText = elem.price;
      price.setAttribute("class", "price");

      var strkprice = document.createElement("p");
      strkprice.innerText = elem.strikedoffprice;
      strkprice.setAttribute("class", "strkprice")

      var btn = document.createElement("button");
      btn.innerText = "Add To Cart"
      btn.setAttribute("class", "btn");
      btn.addEventListener("click", function () {
        addtoCart(elem);
      });

      box2.append(price, strkprice);
      box.append(img, name, box2, btn);
      document.querySelector("#container").append(box);
    });

  }


  function addtoCart(elem) {
    cartData.push(elem);
    localStorage.setItem("cart", JSON.stringify(cartData));
    alert("Item Added to Cart");
  }

</script>
